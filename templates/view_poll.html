{% extends "base.html" %}

{% block title %}{{ poll.title }} - Voting App{% endblock %}

{% block content %}
<div class="poll">
    <h2>{{ poll.title }}</h2>
    <form method="POST">
        <ul class="poll-options">
            {% for option in options %}
            <li>
                <label class="poll-option">
                    <input type="radio" id="option{{ option.option_id }}" name="option_id" value="{{ option.option_id }}" required>
                    {{ option.option_text }}
                </label>
            </li>
            {% endfor %}
        </ul>
        <button type="submit" class="vote-button">Vote</button>
    </form>
    <a href="{{ url_for('view_results', poll_id=poll.poll_id) }}" class="vote-button">View Results</a>
</div>
{% endblock %}
