{% extends "base.html" %}

{% block content %}
<h1>Create a New Poll</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Poll Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div id="options">
        <div class="form-group">
            <label for="option1">Option 1</label>
            <input type="text" class="form-control" id="option1" name="options" required>
        </div>
        <div class="form-group">
            <label for="option2">Option 2</label>
            <input type="text" class="form-control" id="option2" name="options" required>
        </div>
    </div>
    <button type="button" class="btn btn-secondary mb-3" onclick="addOption()">Add Option</button>
    <button type="submit" class="btn btn-primary">Create Poll</button>
</form>

<script>
    let optionCount = 2;
    function addOption() {
        optionCount++;
        const optionsDiv = document.getElementById('options');
        const newOption = document.createElement('div');
        newOption.className = 'form-group';
        newOption.innerHTML = `
            <label for="option${optionCount}">Option ${optionCount}</label>
            <input type="text" class="form-control" id="option${optionCount}" name="options" required>
        `;
        optionsDiv.appendChild(newOption);
    }
</script>
{% endblock %}
